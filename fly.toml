app = "etherfi-vault-monitor"
primary_region = "nrt"

[build]
  # 讓系統自動偵測 Python
  builder = "paketobuildpacks/builder:base"

[processes]
  # 請確認你的主程式檔名是 main.py，如果不是請自己改
  app = "python main.py"


[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"   # 降級為免費額度的 256MB
  memory_mb = 256    # 雙重確認